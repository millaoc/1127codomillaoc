<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",initial-scale=1.0">
    <link   rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"> 
    <title>Celiaco_Global</title>
    <script src="https://kit.fontawesome.com/f3599efba3.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="contenedor">
		<header>
			<div class="logo">
				<img src="celiaco_global.png" width="50" alt="">
				<h1 class="animate__animated animate__bounce">Celiaco Global</h1>
			</div>

			<nav>
				<a href="#">Inicio</a>
				<a href="#">Blog</a>
				<a href="#">Registrese</a>
				<a href="#">Contacto</a>
			</nav>
		</header>

		<section class="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well well-sm">
                            <form class="form-horizontal" method="post">
                                <fieldset>
                                    <legend class="text-center header">Contactame</legend>
            
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <textarea class="form-control" id="message" name="message" placeholder="Escribe tu mensaje" rows="7"></textarea>
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-primary btn-lg">enviar</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
		</section>

		<aside>
			<div class="widget">
				<div class="imagen">
                    <img src="IMG-simil-LP-sin-TACC.jpg" width="240" height="149" alt="">
                </div>
                
                
			</div>

			<div class="widget">
				<div class="imagen">
					<img src="IMG-1829.JPG" width="240" height="149" alt="">
				</div>
			</div>
		</aside>

		<footer>
			<div class="redsoc">
			<a  href="https://www.instagram.com/celiaco_global/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a  href="https://www.facebook.com/Celiaco_global-111206007682660/" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
		    <span>Derechos reservados @2021</span>
			</div>
			
            

		</footer>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>  
</html>
